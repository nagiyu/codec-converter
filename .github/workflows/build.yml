name: build

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore dependencies
      run: msbuild -t:restore CodecConverter\CodecConverter.csproj

    - name: NuGet restore
      run: nuget restore CodecConverter.sln

    - name: Clean
      run: msbuild -t:Clean -p:Configuration=Release CodecConverter\CodecConverter.csproj

    - name: Build
      run: msbuild -t:Build -p:Configuration=Release CodecConverter\CodecConverter.csproj

    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: CodecConverter
        path: CodecConverter\bin\Release\net8.0-windows
